<template>
    <lightning-card  title="Calculator">
        <!--Responsive Behaviour-->
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size ="12" small-device-size="12" medium-device-size="6" large-device-size="4"> 
            <div class="slds-p-right_xx-large slds-p-left_x-small slds-p-top_x-small"> 
                    <lightning-input type="number" name="input1" label="First number" onchange={handleFirstNumber}></lightning-input>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size ="12" small-device-size="12" medium-device-size="6" large-device-size="4">   
            <div class="slds-p-right_xx-large slds-p-left_x-small slds-p-top_x-small"> 
                    <lightning-input type="number" name="input2" label="Second number" onchange={handleSecondNumber}></lightning-input>
                </div>
            </lightning-layout-item>

        </lightning-layout>

        <p>Result: {totalSum} </p>
    <!--<div class="slds-p-right_xx-large slds-p-left_x-small slds-p-top_x-small"> 
            <lightning-input type="number" name="input2" label="Output" value = {totalSum}></lightning-input>
        </div>
        -->
        <p>Result from Normal Variable: {totalSum}</p>
        <p>Result from Object Variable: {totalOutput.totalSum}</p>

        <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-4"><span>1/4</span></div>
        <div class="slds-col slds-size_1-of-4"><span>1/4</span></div>
        <div class="slds-col slds-size_1-of-4"><span>1/4</span></div>
        <div class="slds-col slds-size_1-of-4"><span>1/4</span></div>
        </div>

    </lightning-card>
   
</template>
